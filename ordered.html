<html>
<head>
    <title>Ordered list</title>
</head>
<body>
    <h1>ORDERED LIST</h1>
    <marquee scrollamount="30" direction="right" style="width: 50%">This is a list in HTML lists.</marquee>
    <ol>
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ol>

    <ol style="list-style-type:decimal-leading-zero;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ol>

    <ol style="list-style-type:lower-alpha;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ol>

    <ol style="list-style-type:lower-latin;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ol>

    <ol style="list-style-type:lower-roman;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ol>

    <ol style="list-style-type:upper-alpha;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ol>

    <ol style="list-style-type:upper-roman;">
        <li>java</li>
        <li>python</li>
        <li>c++</li>
    </ol>
</body>
</html>
